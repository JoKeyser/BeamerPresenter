name: "Flatpak Qt5"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  flatpak:
    name: "Flatpak Builder with Qt 5.15 and Poppler"
    runs-on: ubuntu-22.04
    container:
      image: bilelmoussaoui/flatpak-github-actions:kde-5.15-22.08
      options: --privileged
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build flatpak
      uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: BeamerPresenter.flatpak
        manifest-path: packaging/io.github.stiglers_eponym.BeamerPresenter-qt5.yml
        arch: x86_64
        cache-key: flatpak-builder-${{ github.sha }}

    - name: Rename
      run: mv BeamerPresenter.flatpak BeamerPresenter-Qt5.flatpak

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          BeamerPresenter-Qt5.flatpak
        draft: true
        token: ${{ secrets.GITHUB_TOKEN }}
